[general]
database: sqlite
shortener: none
rewriters: google udic
helpers:

[sqlite]
filename: test.sqlite3

[google]
regex: ^(\w*\s*\|\s*|)@google (.*)
rewriter: from urllib import urlencode
  terms = urlencode({'btnI' : "I'm Feeling Lucky", 'q' : match.group(2)})
  line = "http://www.google.com/search?hl=en&ie=ISO-8859-1&%s" % terms

[udic]
regex: ^(\w*\s*\|\s*|)@udic (.*)
rewriter: from urllib import urlencode
  terms = urlencode({'term' : match.group(2)})
  line = "http://www.urbandictionary.com/define.php?%s" % terms
